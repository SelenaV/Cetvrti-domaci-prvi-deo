<!DOCTYPE html>
	<html>
		<head>
			<link rel="stylesheet" href="css/normalize.css">
			<link rel="stylesheet" type="text/css" href="css/forma.css">
			<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
			<link href="https://fonts.googleapis.com/css?family=Raleway:700" rel="stylesheet">
			<meta charset="utf-8">
			<title>Contact Form</title>
		</head>
		<body>
			<div id="forma" align="center">
				<div class="cform">
				<form id="contact" action= method="post">
				<div id="heading">
					<h1>Get in touch with me:</h1>
					<p>Feel free to contact me using form below.<br>I will get back to you quickly - within 24 hours on business days.
				</p>
				</div>
				<div class="contactform">
					<fieldset><input type="text" name="Name" class="input" placeholder="Your name" required></input></fieldset>
					<fieldset><input type="text" name="Subject" class="input" placeholder="Subject" required></input></fieldset>
					<fieldset><input type="text" name="Email" class="input" placeholder="Your Email address" required></input></fieldset>
					<fieldset><textarea name="message" cols="40" rows="10" placeholder="Type your message here" required></textarea></fieldset>
					<fieldset><button name="submit" type="submit" id="contact-submit">Send message</button></fieldset>
				</div>
				</form>
			</div>
		</div>
		</body>
	</html>
